name: Build and Push Base Image

on:
  push:
    branches: [ "main" ]
    paths: [ "Dockerfile" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # 1. NEW: Set up QEMU
      # This enables the builder to emulate ARM64 chips
      # --------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --------------------------------------------------------
      # 2. NEW: Set up Docker Buildx
      # Required for multi-arch builds
      # --------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ----------------------------------------------------
          # 3. NEW: Target both Intel (amd64) and Apple Silicon (arm64)
          # ----------------------------------------------------
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # 4. Recommended: Enable Caching (Speeds up re-runs)
          cache-from: type=gha
          cache-to: type=gha,mode=max
